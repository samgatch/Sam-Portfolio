<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactStyle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<script src="script.js" defer></script>
    <title>Contact</title>
    <nav>
        <img src="moon.png" id="dark">
        <button><a href="index.html">Home</a></button>
	</nav>
</head>
<body>
    <div class="contact">
        <h3>Contact Me!</h3>
        <form id="contact" action="https://formspree.io/f/mjvnrerw" method="POST">
            <div class="input-row">
                <input type="text" placeholder="Full Name" id="name" class="data" required name="name">
                <input type="email" placeholder="E-Mail" id="email" class="data" required name="email">
            </div>
            <div class="input-row">
                <input type="text" placeholder="Phone Number" id="number" class="data" name="number">
                <input type="text" placeholder="Subject" id="subject" class="data" name="subject">
            </div>
            <div class="textarea">
                <textarea name="" id="message" cols="60" rows="10" placeholder="Enter your message here." class="data" name="message"></textarea>
            </div>
            <button type="submit">Send</button>

            <input type="hidden" name="_next" value="https://samgatch.github.io/portfolio/">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
</body>
</html>
